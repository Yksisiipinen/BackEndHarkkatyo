<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lisää uusi käyttäjä</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Käyttäjän lisäys</h1>
  
		<form th:object="${uusiKayttaja}" th:action="@{/admin/saveuser}" action="#" method="post">
			<div>
				<label>Käyttäjänimi: <input type="text" th:field="*{username}" /></label>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Virhe käyttäjänimessä</p>	
			</div>
			<div>
				<label> Salasana: <input type="password" th:field="*{password}" /></label>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Virheellinen salasana</p>	
			</div>
			<div>
				<label> Salasana uudelleen: <input type="password" th:field="*{passwordCheck}" /></label>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Salasana ei täsmää</p>	
			</div>
			
			<input type="submit" value="Tallenna"></input>		
		</form>
<br>
     <a href="/index">Palaa pääsivulle</a>
</body>
</html>
